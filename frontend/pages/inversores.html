<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFT - Inversionista</title>
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #1e1e1e; color: #fff; }
    .dashboard { padding: 2rem; }
    .card { background: #2c2c2c; border: none; }
    .card-body { padding: 1rem; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">TFT - Inversionista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="planes.html">Planes</a></li>
          <li class="nav-item"><a class="nav-link" href="auditoria.html">Auditoría</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="dashboard">
    <h2>Bienvenido, Inversionista</h2>
    <div class="row">
      <!-- Gráficos de rendimiento -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Rendimiento del Bot</h5>
            <canvas id="graficoRendimiento"></canvas>
          </div>
        </div>
      </div>

      <!-- Mensajes motivacionales -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Mensajes Positivos</h5>
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Mensaje</th>
                </tr>
              </thead>
              <tbody id="tablaMensajes">
                <!-- Los mensajes se cargarán dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Training for Traders</p>
  </footer>

  <script>
    // Gráfico de rendimiento del bot
    const ctx = document.getElementById('graficoRendimiento').getContext('2d');
    const graficoRendimiento = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [
          {
            label: 'ROI (%)',
            data: [10, 15, 20, 25, 30],
            borderColor: '#28a745',
            backgroundColor: 'rgba(40, 167, 69, 0.2)',
            fill: true,
          },
          {
            label: 'Winrate (%)',
            data: [50, 55, 60, 65, 70],
            borderColor: '#007bff',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            fill: true,
          },
          {
            label: 'Drawdown (%)',
            data: [5, 7, 6, 8, 4],
            borderColor: '#dc3545',
            backgroundColor: 'rgba(220, 53, 69, 0.2)',
            fill: true,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
        },
      },
    });

    // Cargar mensajes motivacionales
    const tablaMensajes = document.getElementById('tablaMensajes');
    const mensajes = [
      { fecha: '2025-01-01', mensaje: '¡Sigue adelante, el éxito está cerca!' },
      { fecha: '2025-01-15', mensaje: 'Recuerda: la paciencia es clave en el trading.' },
      { fecha: '2025-02-01', mensaje: 'Cada día es una nueva oportunidad para aprender.' },
    ];

    mensajes.forEach(msg => {
      const row = `<tr><td>${msg.fecha}</td><td>${msg.mensaje}</td></tr>`;
      tablaMensajes.innerHTML += row;
    });
  </script>
</body>
</html>
